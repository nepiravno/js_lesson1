  <script type="text/javascript">
    /* 
    1. По координатам двух точек, которые вводит пользователь, определить уравнение прямой, проходящей через эти точки.
    Общий вид уравнения: y = kx + b; где k = (y1 - y2) / (x1 - x2), b = y2 - k*x2.
    */
    alert('Задание №1: По координатам двух точек, которые вводит пользователь, определить уравнение прямой, проходящей через эти точки. Общий вид уравнения: y = kx + b; где k = (y1 - y2) / (x1 - x2), b = y2 - k*x2.');

    document.write('Задание №1: По координатам двух точек, которые вводит пользователь, определить уравнение прямой, проходящей через эти точки. Общий вид уравнения: y = kx + b; где k = (y1 - y2) / (x1 - x2), b = y2 - k*x2.' + '<br/>');

    var x1 = +prompt('Выведите первую координату первой точки (x1)', '5');
    var y1 = +prompt('Выведите вторую координату первой точки (y1)', '2');
    var x2 = +prompt('Выведите первую координату второй точки (x2)', '3');
    var y2 = +prompt('Выведите вторую координату второй точки (y2)', '1');

    var k = (y1 - y2) / (x1 - x2);
    var b = y2 - k * x2;

    if (b > 0) {
        alert('Уравнение прямой по введенным вами координатам будет иметь следующий вид: y = ' + k + 'x + ' + b);
        document.write('Ответ: Уравнение прямой по введенным вами координатам будет иметь следующий вид: y = ' + k + 'x + ' + b + '<br/>');
    } else if (b < 0) {
        alert('Уравнение прямой по введенным вами координатам будет иметь следующий вид: y = ' + k + 'x - ' + (-b));
        document.write('Ответ: Уравнение прямой по введенным вами координатам будет иметь следующий вид: y = ' + k + 'x - ' + (-b) + '<br/>');
    } else {
        alert('Уравнение прямой по введенным вами координатам будет иметь следующий вид: y = ' + k + 'x');
        document.write('Ответ: Уравнение прямой по введенным вами координатам будет иметь следующий вид: y = ' + k + 'x' + '<br/>');
    }
    

    /*

    */

    document.write('Задание №2: Обменять значения двух переменных, используя третью (буферную) переменную.' + '<br/>');

    alert('Присвоим, к примеру, переменной "a" значение 1, а переменной "b" значение 2.');

    var a = 1;
    var b = 2;
    var c;

    c = a; 
    a = b; 
    b = c; 

    alert('После обмена значениями переменная "a" равна ' + a + ', а переменная "b" равна ' + b);
    document.write('После обмена значениями переменная "a" равна ' + a + ', а переменная "b" равна ' + b + '<br/>');


    /*

    alert('Задание №3: Объявите две переменные: admin и name. Запишите в name строку "Василий". Замените значение из name в admin. Выведите admin.');

    document.write('Задание №3: Объявите две переменные: admin и name. Запишите в name строку "Василий". Замените значение из name в admin. Выведите admin.' + '<br/>');

    var admin, 
        name;

    name = 'Василий';
    admin = name;
    alert('Переменная admin = ' + admin);
    document.write('Ответ: Переменная admin = ' + admin + '<br/>');
    

    /*
    4. Получить от пользователя данные о пользователе: имя, фамилию, возраст. Обработать их и вывести на экран.
    */
    alert('Задание №4: Получить от пользователя данные о пользователе: имя, фамилию, возраст. Обработать их и вывести на экран.');

    document.write('Задание №4: Получить от пользователя данные о пользователе: имя, фамилию, возраст. Обработать их и вывести на экран.' + '<br/>');

    var firstName = prompt('Введите ваше имя', 'Иван');
    var lastName = prompt('Введите вашу фамилию', 'Иванов');
    var age = +prompt('Введите свой возраст', '23');

    document.write('Ответ:' + '<br/>' + 'Ваше имя: ' + firstName + '<br/>' + 'Ваша фамилия: ' + lastName + '<br/>' + 'Ваш возраст: ' + age + '<br/>');

    document.write('Задание №5: Запросите у пользователя его возраст, после чего выведите на экран модальное окно с вопросом: "Ваш возраст ...(введеное пользователем число) лет?". Далее в зависимости от выбора пользователя выводится модальное окно с информацией true или false.' + '<br/>');
